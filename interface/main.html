<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Burme - Main</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #001f3f, #005082, #003366);
      color: white;
      overflow-x: hidden;
    }

    header {
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .content-area {
      padding: 2rem;
      text-align: center;
      min-height: 70vh;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(90deg, #001f3f, #005082, #003366);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 12px 0;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.5);
      z-index: 1000;
    }

    .nav-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #00d4ff;
      font-size: 14px;
      animation: float3D 5s infinite ease-in-out;
      cursor: pointer;
    }

    .nav-btn i {
      font-size: 22px;
      margin-bottom: 4px;
      filter: drop-shadow(0 0 6px #00d4ff);
    }

    .nav-float-btn {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: -30px;
      box-shadow: 0 0 12px #00d4ff;
      font-size: 24px;
      animation: float3D 3s ease-in-out infinite;
      transition: transform 0.3s ease;
    }

    .nav-float-btn:hover {
      transform: scale(1.1);
    }

    @keyframes float3D {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>Welcome to Smart Burme</header>
  <div class="content-area">
    <h2>Public Post Feed</h2>
    <p>(Your future social post content will appear here)</p>
  </div>

  <div class="bottom-nav">
    <div class="nav-btn" id="homeBtn">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </div>
    <div class="nav-btn" id="chatBtn">
      <i class="fas fa-comments"></i>
      <span>Chat</span>
    </div>
    <div class="nav-float-btn" id="addBtn">
      <i class="fas fa-plus"></i>
    </div>
    <div class="nav-btn" id="videoBtn">
      <i class="fas fa-video"></i>
      <span>Live</span>
    </div>
    <div class="nav-btn" id="profileBtn">
      <i class="fas fa-user"></i>
      <span>Me</span>
    </div>
  </div>

  <script>
    document.getElementById("homeBtn").onclick = () => alert("Go Home");
    document.getElementById("chatBtn").onclick = () => alert("Open Chat");
    document.getElementById("addBtn").onclick = () => alert("Add New Post");
    document.getElementById("videoBtn").onclick = () => alert("Start Live");
    document.getElementById("profileBtn").onclick = () => alert("Open Profile");
  </script>
</body>
</html>
