<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Burme - Main</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      overflow-x: hidden;
    }

    .float3D {
      animation: floatAnim 4s ease-in-out infinite;
    }

    @keyframes floatAnim {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .header {
      text-align: center;
      padding: 1rem;
      font-size: 2rem;
      font-weight: bold;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .search-bar input {
      padding: 0.5rem 1rem;
      width: 60%;
      border-radius: 20px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .search-bar i {
      margin-left: -2rem;
      cursor: pointer;
    }

    .frame {
      width: 90%;
      margin: 0 auto;
      background-color: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
    }

    .view-options {
      display: flex;
      justify-content: space-around;
      margin-top: 1rem;
    }

    .view-options button {
      background: rgba(255,255,255,0.2);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: rgba(0,0,0,0.5);
      padding: 0.5rem 0;
    }

    .bottom-nav button {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.2rem;
    }

    .slide-menu {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
    }

    .slide-menu button {
      background: #2a5298;
      border: none;
      padding: 1rem;
      margin: 0.5rem 0;
      color: #fff;
      border-radius: 10px 0 0 10px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      margin-bottom: 3rem;
      font-size: 0.8rem;
      color: #ccc;
    }
  </style>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAr7Hv2ApKtNTxF11MhT5cuWeg_Dgsh0TY",
      authDomain: "smart-burme-app.firebaseapp.com",
      projectId: "smart-burme-app",
      storageBucket: "smart-burme-app.appspot.com",
      messagingSenderId: "851502425686",
      appId: "1:851502425686:web:f29e0e1dfa84794b4abdf7"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div class="header float3D">Smart Burme</div>
  <div class="search-bar">
    <input type="text" placeholder="Search">
    <i class="fa fa-search"></i>
  </div>

  <div class="frame float3D">
    <h3>Photo / Video Viewer</h3>
    <!-- Media Preview Goes Here -->
    <div class="view-options">
      <button>All</button>
      <button>Photos</button>
      <button>Videos</button>
    </div>
  </div>

  <div class="slide-menu">
    <button>Group</button>
    <button>Message</button>
    <button>Other</button>
  </div>

  <div class="bottom-nav">
    <button><i class="fa fa-home"></i></button>
    <button><i class="fa fa-user"></i></button>
    <button><i class="fa fa-cog"></i></button>
  </div>

  <footer>deployment by Aung Thuyrain - Wayne</footer>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
