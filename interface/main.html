<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Burme</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.140.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.140.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        /* General Styles */
        body {
            background-color: #1A1A1D;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }

        /* Slide Menu */
        .slide-menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            padding-top: 20px;
            transition: 0.3s;
        }

        .slide-menu ul {
            list-style-type: none;
            padding: 0;
        }

        .slide-menu ul li {
            padding: 8px;
            text-align: left;
        }

        .slide-menu ul li a {
            color: white;
            text-decoration: none;
        }

        /* Main Content */
        .main-content {
            margin-left: 0;
            padding: 20px;
        }

        /* View System */
        .view-system {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .view-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .view-btn:hover {
            background-color: #444;
        }

        /* Icon Bottom */
        .icon-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .icon-bottom button {
            background-color: transparent;
            color: white;
            border: none;
            cursor: pointer;
        }

        .icon-bottom button:hover {
            background-color: #444;
        }

        /* Search Bar */
        .search-bar input {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }

        /* Text Bottom */
        .text-bottom {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #bbb;
        }

        /* Menu Toggle */
        .menu-toggle {
            background-color: transparent;
            color: white;
            border: none;
            font-size: 30px;
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
        }

        /* Floating 3D Animation */
        #floating-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: transparent;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Slide Menu -->
    <div class="slide-menu" id="slide-menu">
        <ul>
            <li><a href="#setting">Settings</a></li>
            <li><a href="#help">Help</a></li>
            <li><a href="#deployment">Deployment</a></li>
        </ul>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>

        <!-- View System -->
        <div class="view-system">
            <button id="for-you" class="view-btn">For You</button>
            <button id="newfeed" class="view-btn">Newfeed</button>
            <button id="friends" class="view-btn">Friends</button>
        </div>

        <!-- Content Area for Photos/Videos -->
        <div class="content-area">
            <!-- Dynamic Content will be here -->
        </div>
        
        <!-- Text Bottom -->
        <div class="text-bottom">
            <p>Explore our new features and enjoy a seamless experience.</p>
        </div>
    </div>

    <!-- Icon Bottom -->
    <div class="icon-bottom">
        <button id="reload">Reload</button>
        <button id="post">Post</button>
        <button id="chatting">Chatting</button>
        <button id="friends-icon">Friends</button>
    </div>

    <!-- Slide Menu Toggle Button -->
    <button id="menu-toggle" class="menu-toggle">â˜°</button>

    <!-- 3D Animation -->
    <div id="floating-animation"></div>

    <script>

        const firebaseConfig = {

      projectId: "smart-burme-app",
      storageBucket: "smart-burme-app.appspot.com",

      appId: "1:

        firebase.initializeApp(firebaseConfig);

        // Slide Menu Toggle
        document.getElementById('menu-toggle').addEventListener('click', () => {
            const slideMenu = document.getElementById('slide-menu');
            if (slideMenu.style.left === "0px") {
                slideMenu.style.left = "-250px";
            } else {
                slideMenu.style.left = "0px";
            }
        });

        // View Buttons
        document.getElementById('for-you').addEventListener('click', () => {
            // Load 'For You' content
        });

        document.getElementById('newfeed').addEventListener('click', () => {
            // Load 'Newfeed' content
        });

        document.getElementById('friends').addEventListener('click', () => {

        });

        // Icon Bottom Actions
        document.getElementById('reload').addEventListener('click', () => {
            location.reload();
        });

        document.getElementById('post').addEventListener('click', () => {
            // Open Post Form
        });

        document.getElementById('chatting').addEventListener('click', () => {
            // Open Chatting Page
        });

        document.getElementById('friends-icon').addEventListener('click', () => {
            // Open Friends List
        });

        // 3D Floating Animation using Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('floating-animation').appendChild(renderer.domElement);

        const geometry = new THREE.SphereGeometry(1, 32, 32);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        camera.position.z = 5;

        const animate = function () {
            requestAnimationFrame(animate);

            sphere.rotation.x += 0.01;
            sphere.rotation.y += 0.01;

            renderer.render(scene, camera);
        };

        animate();

        // Firebase Real-Time Database Example
        const database = firebase.database();
        const userRef = database.ref('users/');

        userRef.on('value', (snapshot) => {

    </script>

</html>
