<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Burme Feed</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #001F3F, #0074D9);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .header {
      width: 100%;
      text-align: center;
      padding: 1rem;
      background-color: rgba(0,0,0,0.3);
      font-size: 1.5rem;
      font-weight: bold;
    }

    .feed-container {
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .post-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 16px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      animation: float3D 5s ease-in-out infinite;
    }

    .post-card h4 {
      color: #00d4ff;
      margin-bottom: 8px;
    }

    .post-card p {
      color: white;
      margin-bottom: 5px;
      word-wrap: break-word;
    }

    .post-card span {
      font-size: 12px;
      color: #cccccc;
    }

    @keyframes float3D {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }

    .bottom-nav {
      width: 100%;
      position: fixed;
      bottom: 0;
      display: flex;
      justify-content: space-around;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 0;
      border-top: 1px solid rgba(255,255,255,0.2);
    }

    .bottom-nav button {
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .bottom-nav button:hover {
      transform: scale(1.2);
      color: #00d4ff;
    }
  </style>
</head>
<body>
  <div class="header">Smart Burme Feed</div>

  <div id="feed" class="feed-container">
    <!-- Firebase Post View Loaded Here -->
  </div>

  <div class="bottom-nav">
    <button>Home</button>
    <button>Message</button>
    <button>Group</button>
    <button>Settings</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      orderBy,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "smart-burme-app.firebaseapp.com",
      projectId: "smart-burme-app",
      storageBucket: "smart-burme-app.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const feedContainer = document.getElementById("feed");
    const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));

    onSnapshot(q, (querySnapshot) => {
      feedContainer.innerHTML = "";
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const postEl = document.createElement("div");
        postEl.className = "post-card";
        postEl.innerHTML = `
          <h4>${data.username}</h4>
          <p>${data.content}</p>
          <span>${data.timestamp}</span>
        `;
        feedContainer.appendChild(postEl);
      });
    });
  </script>
</body>
</html>
