<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Burme - Main</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(-45deg, #0d47a1, #1976d2, #2196f3, #64b5f6);
      background-size: 400% 400%;
      animation: backgroundShift 12s ease infinite;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      animation: float3D 4s ease-in-out infinite, colorChange 6s infinite alternate;
    }

    @keyframes float3D {
      0%, 100% { transform: translateY(0) rotateY(0); }
      25% { transform: translateY(-10px) rotateY(5deg); }
      75% { transform: translateY(10px) rotateY(-5deg); }
    }

    @keyframes colorChange {
      0% { color: #bbdefb; }
      50% { color: #ffffff; }
      100% { color: #e3f2fd; }
    }

    #content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .post {
      background: rgba(255, 255, 255, 0.1);
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }

    footer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 12px 0;
      position: sticky;
      bottom: 0;
      width: 100%;
    }

    .footer-icon {
      color: white;
      font-size: 22px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .footer-icon:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <header>Smart Burme</header>

  <div id="content"></div>

  <footer>
    <div class="footer-icon">Home</div>
    <div class="footer-icon">Post</div>
    <div class="footer-icon">Chat</div>
    <div class="footer-icon">Friends</div>
    <div class="footer-icon">Settings</div>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAr7Hv2ApKtNTxF11MhT5cuWeg_Dgsh0TY",
      authDomain: "smart-burme-app.firebaseapp.com",
      databaseURL: "https://smart-burme-app-default-rtdb.firebaseio.com",
      projectId: "smart-burme-app",
      storageBucket: "smart-burme-app.appspot.com",
      messagingSenderId: "851502425686",
      appId: "1:851502425686:web:f29e0e1dfa84794b4abdf7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const contentDiv = document.getElementById("content");
    const postsRef = ref(db, 'posts/');

    onValue(postsRef, (snapshot) => {
      contentDiv.innerHTML = '';
      snapshot.forEach((child) => {
        const data = child.val();
        const post = document.createElement("div");
        post.className = "post";
        post.innerHTML = `<strong>${data.username}</strong><br/><p>${data.content}</p><small>${data.timestamp}</small>`;
        contentDiv.appendChild(post);
      });
    });
  </script>
</body>
</html>
