<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Burme - Main</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      overflow-x: hidden;
    }

    .container {
      padding: 20px;
      animation: float3D 4s ease-in-out infinite;
    }

    @keyframes float3D {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .profile, .post, .bottom-nav {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: rgba(0, 0, 0, 0.6);
    }

    .bottom-nav i {
      font-size: 24px;
      color: #fff;
      padding: 10px;
    }

    .search {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.1);
      border-radius: 30px;
      padding: 8px 20px;
      margin-bottom: 20px;
    }

    .search input {
      border: none;
      background: transparent;
      outline: none;
      color: #fff;
      width: 100%;
      padding-left: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="search">
      <i class="fa fa-search"></i>
      <input type="text" placeholder="Search anything..." />
    </div>

    <div class="profile">
      <h2>Welcome, <span id="username">User</span></h2>
      <p>User ID: <span id="userid"></span></p>
    </div>

    <div class="post">
      <h3>Today's Thought</h3>
      <p>This is your space to write and share with the world.</p>
    </div>
  </div>

  <div class="bottom-nav">
    <i class="fa fa-home"></i>
    <i class="fa fa-user"></i>
    <i class="fa fa-plus-circle"></i>
    <i class="fa fa-comments"></i>
    <i class="fa fa-cog"></i>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAr7Hv2ApKtNTxF11MhT5cuWeg_Dgsh0TY",
      authDomain: "smart-burme-app.firebaseapp.com",
      projectId: "smart-burme-app",
      storageBucket: "smart-burme-app.appspot.com",
      messagingSenderId: "851502425686",
      appId: "1:851502425686:web:f29e0e1dfa84794b4abdf7"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('username').textContent = user.displayName || "Anonymous";
        document.getElementById('userid').textContent = user.uid;
      } else {
        window.location.href = 'login.html';
      }
    });
  </script>
  <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
</body>

</html>
