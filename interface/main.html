<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Burme - Main</title>
    
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="interface/main.css">
</head>
<body>
    <!-- Menu Toggle Button -->
    <button id="menu-toggle" class="menu-toggle">&#9776;</button>

    <!-- Slide Menu -->
    <div id="slide-menu" class="slide-menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Log Out</a></li>
        </ul>
    </div>

    <!-- Floating Animation -->
    <div id="floating-animation"></div>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" placeholder="Search...">
    </div>

    <!-- View System Buttons -->
    <div class="view-system">
        <button id="view-for-you" class="view-btn">For You</button>
        <button id="view-newfeed" class="view-btn">Newfeed</button>
        <button id="view-friends" class="view-btn">Friends</button>
    </div>

    <!-- Content Area -->
    <div id="content" class="content-area">
        <h2>Welcome to Smart Burme</h2>
        <p>Choose a view above to start.</p>
    </div>

    <!-- Icon Bottom -->
    <div class="icon-bottom">
        <button id="reload">🔄</button>
        <button id="post">📝</button>
        <button id="chatting">💬</button>
        <button id="friends">👥</button>
    </div>

    <!-- Upload Modal (Hidden by default) -->
    <div id="upload-modal" class="upload-modal">
        <div class="upload-modal-content">
            <input type="file" id="media-file">
            <textarea id="media-caption" placeholder="Add a caption..."></textarea>
            <button onclick="uploadMedia()">Upload</button>
            <button onclick="closeUploadModal()">Close</button>
        </div>
    </div>

    <!-- Link to External JS -->
    <script src="interface/main.js" defer></script>
</body>
</html>
