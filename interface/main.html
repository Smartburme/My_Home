<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Burme - Main</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #0f0f0f, #1c1c1c);
      color: white;
      overflow-x: hidden;
    }

    .logo {
      text-align: center;
      margin-top: 30px;
    }

    .logo img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 255, 100, 0.6);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    h1 {
      text-align: center;
      margin-top: 10px;
      font-size: 1.5rem;
    }

    .card-container {
      margin: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .card {
      background: linear-gradient(to right, #a84ad2, #3d7cf3);
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #121212;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #2c2c2c;
    }

    .nav-icon {
      color: white;
      font-size: 20px;
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin: 20px;
    }

    .search-box input {
      background: #2c2c2c;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      width: 80%;
      color: white;
      font-size: 1rem;
      outline: none;
    }

    .credit {
      text-align: center;
      margin: 30px 0;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
