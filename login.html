<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - SMART BURME</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(120deg, #2b2e4a, #1f293a);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .container {
      background: rgba(31, 41, 58, 0.8);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      width: 90%;
      max-width: 400px;
      position: relative;
      z-index: 10;
    }

    h2 {
      color: #0ef;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2em;
    }

    .input-box {
      position: relative;
      margin: 25px 0;
    }

    .input-box input {
      width: 100%;
      height: 50px;
      background: transparent;
      border: 2px solid #2c4766;
      border-radius: 40px;
      color: white;
      padding: 0 20px;
      font-size: 1em;
      outline: none;
    }

    .input-box label {
      position: absolute;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      color: #aaa;
      pointer-events: none;
      transition: 0.3s;
    }

    .input-box input:focus ~ label,
    .input-box input:valid ~ label {
      top: 1px;
      font-size: 0.8em;
      background: #1f293a;
      padding: 0 6px;
      color: #0ef;
    }

    .btn {
      width: 100%;
      height: 45px;
      background: #0ef;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      font-weight: bold;
      color: #1f293a;
      margin-top: 10px;
    }

    .btn:hover {
      background: #09c;
      box-shadow: 0 0 15px #0ef;
    }

    .floating {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .floating span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(0, 255, 255, 0.2);
      animation: float 25s linear infinite;
      border-radius: 50%;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
      }
    }

    .floating span:nth-child(1) {
      left: 25%;
      width: 60px;
      height: 60px;
      animation-duration: 20s;
    }

    .floating span:nth-child(2) {
      left: 10%;
      width: 30px;
      height: 30px;
      animation-duration: 15s;
    }

    .floating span:nth-child(3) {
      left: 70%;
      width: 20px;
      height: 20px;
      animation-duration: 18s;
    }

    .floating span:nth-child(4) {
      left: 40%;
      width: 50px;
      height: 50px;
      animation-duration: 22s;
    }

    .floating span:nth-child(5) {
      left: 85%;
      width: 25px;
      height: 25px;
      animation-duration: 17s;
    }
  </style>
</head>
<body>

  <div class="floating">
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-box">
        <input type="email" id="email" required>
        <label for="email">Gmail</label>
      </div>
      <div class="input-box">
        <input type="password" id="password" required>
        <label for="password">Password</label>
      </div>
      <button class="btn" type="submit">Login</button>
    </form>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    // Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAr7Hv2ApKtNTxF11MhT5cuWeg_Dgsh0TY",
      authDomain: "smart-burme-app.firebaseapp.com",
      projectId: "smart-burme-app",
      storageBucket: "smart-burme-app.appspot.com",
      messagingSenderId: "851502425686",
      appId: "1:851502425686:web:f29e0e1dfa84794b4abdf7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert('Login successful!');
          window.location.href = "main.html";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    });
  </script>

</body>
</html>
