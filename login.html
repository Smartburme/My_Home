<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Burme - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Ionicons CDN -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('background/login.jpg') no-repeat center center/cover;
      font-family: Arial, sans-serif;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffff;
      text-align: center;
      color: white;
      width: 300px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group ion-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #00ffff;
      font-size: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 10px 10px 10px 40px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #00ffff;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00cccc;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #00ffff;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Smart Burme Login</h1>
  <div class="input-group">
    <ion-icon name="mail-outline"></ion-icon>
    <input type="email" id="email" placeholder="Email">
  </div>
  <div class="input-group">
    <ion-icon name="lock-closed-outline"></ion-icon>
    <input type="password" id="password" placeholder="Password">
  </div>
  <button onclick="signIn()">Sign In</button>
  <button onclick="register()">Register</button>
</div>

<script>
  // Firebase Configuration
  const firebaseConfig = {
    apiKey: "AIzaSyAr7Hv2ApKtNTxF11MhT5cuWeg_Dgsh0TY",
    authDomain: "smart-burme-app.firebaseapp.com",
    projectId: "smart-burme-app",
    storageBucket: "smart-burme-app.appspot.com",
    messagingSenderId: "851502425686",
    appId: "1:851502425686:web:f29e0e1dfa84794b4abdf7"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Sign In Function
  function signIn() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        alert('Sign In Successful!');
        window.location.href = "main.html";
      })
      .catch((error) => {
        alert(error.message);
      });
  }

  // Register Function
  function register() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    auth.createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        alert('Registration Successful! You can Sign In now.');
      })
      .catch((error) => {
        alert(error.message);
      });
  }
</script>

</body>
</html>
