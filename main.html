<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Burme - Main</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(0, 0, 0, 0.4);
      padding: 15px 20px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      backdrop-filter: blur(8px);
      border-bottom: 1px solid #444;
    }

    header nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
      transition: color 0.3s;
    }

    header nav a:hover {
      color: #00e0ff;
    }

    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .left-panel, .right-panel {
      width: 20%;
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      overflow-y: auto;
    }

    .center-panel {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .post {
      background: rgba(255, 255, 255, 0.08);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .floating-menu {
      position: fixed;
      left: 10px;
      bottom: 100px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .floating-menu button {
      background: #00d4ff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .floating-menu button:hover {
      transform: scale(1.1);
    }

    footer {
      text-align: center;
      padding: 10px;
      background: black;
      font-size: 14px;
      animation: footerColorChange 3s infinite alternate;
    }

    @keyframes footerColorChange {
      0% { color: #ff00cc; }
      50% { color: #00ffcc; }
      100% { color: #ffcc00; }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#">Newfeed</a>
      <a href="#">Buy Items</a>
      <a href="#">About Me</a>
      <a href="#">Settings</a>
    </nav>
  </header>

  <div class="container">
    <div class="left-panel">
      <h3>Friends</h3>
      <ul>
        <li>Mg Tun</li>
        <li>Su Su</li>
        <li>Aye Thandar</li>
      </ul>
    </div>

    <div class="center-panel">
      <div class="post">Post #1 - Welcome to Smart Burme</div>
      <div class="post">Post #2 - You can share your thoughts here.</div>
    </div>

    <div class="right-panel">
      <h3>Group Chat List</h3>
      <ul>
        <li>Developers Group</li>
        <li>Family</li>
        <li>Friends Forever</li>
      </ul>
    </div>
  </div>

  <div class="floating-menu">
    <button title="Group Chat">GC</button>
    <button title="Message">Msg</button>
    <button title="Bank">Bank</button>
  </div>

  <footer>
    " Smart Burme "<br/>
    Deployment by Mg Aung Thuyrain
  </footer>
</body>
</html>
