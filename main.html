<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chat with Photo Upload</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://unpkg.com/@google/generative-ai"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js"></script>
</head>
<body>
  <div class="container">
    <h2>ðŸŽ“ AI Chat + Image Upload</h2>

    <div id="auth">
      <button id="login-btn">Login with Google</button>
      <div id="user-info" style="display:none;">
        <img id="user-pic" width="40">
        <span id="user-name"></span>
        <button id="logout-btn">Logout</button>
      </div>
    </div>

    <div id="chat-box"></div>

    <input type="text" id="user-input" placeholder="Type a message">
    <input type="file" id="img-upload" accept="image/*">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="firebase-config.js"></script>
  <script src="main.js"></script>
</body>
</html>
