<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Burme</title>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/9.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.7.0/firebase-firestore.js"></script>

    <script>
        // Firebase အတည်ပြုချက်
        const firebaseConfig = {
            apiKey: "YOUR_NEW_API_KEY",  // အသစ်ပြောင်းထားသော API Key
            authDomain: "smart-burme-app.firebaseapp.com",
            projectId: "smart-burme-app",
            storageBucket: "smart-burme-app.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const firestore = firebase.firestore();
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #3a7bd5, #00d2ff);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        #uploadForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        #fileInput {
            margin: 10px;
        }

        #generateButton {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        #generateButton:hover {
            background-color: #45a049;
        }

        #generationResult {
            margin: 20px 0;
            text-align: center;
        }

        #videoOutput {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 20px;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #222;
            text-align: center;
            padding: 10px;
            color: white;
        }

        footer .deployment-info {
            font-size: 12px;
            color: lightgray;
        }
    </style>
</head>
<body>

    <h1>Smart Burme</h1>

    <!-- Image upload form -->
    <div id="uploadForm">
        <input type="file" id="fileInput" accept="image/*" />
        <button id="generateButton">Generate Video</button>
    </div>

    <!-- Generated video result display -->
    <div id="generationResult">
        <p>Your generated video:</p>
        <img id="videoOutput" src="" alt="Generated Video" style="display:none;">
    </div>

    <!-- Footer with deployment info -->
    <footer>
        <div>
            <p>Deployment by Aung Thuyrain - Wayne</p>
            <p class="deployment-info">AI Model API powered by ModelsLab</p>
        </div>
    </footer>

    <script>
        // Handle Firebase Authentication (Simple login example)
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                console.log('User logged in:', user);
            } else {
                console.log('User not logged in');
            }
        });

        // Handle the button click to generate the video
        document.getElementById('generateButton').addEventListener('click', function() {
            // Firebase Authentication check
            const user = firebase.auth().currentUser;
            if (!user) {
                alert('You must be logged in to generate videos.');
                return;
            }

            // Image upload
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please upload an image first.');
                return;
            }

            // Placeholder for AI API request (sending to your AI model)
            const formData = {
                key: "sDDYd3VavSHfaW63nsK5kiLiCGvUpBMwBJv6TTOrP6wzl4HbRBtjebc9xCsB", // AI API Key
                model_id: "svd", // Model ID
                init_image: "YOUR_UPLOADED_IMAGE_URL", // Image URL ကို upload ထားပြီးမှ အသုံးပြုပါ
                height: 512,
                width: 512,
                num_frames: 25,
                num_inference_steps: 20,
                min_guidance_scale: 1,
                max_guidance_scale: 3,
                motion_bucket_id: 20,
                noise_aug_strength: 0.02,
                webhook: null,
                track_id: null
            };

            // Fetch the API and display the result
            fetch("https://modelslab.com/api/v6/video/img2video", {
                method: 'POST',
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                const videoLink = data.output[0]; // Assuming the response has this structure
                const videoOutput = document.getElementById('videoOutput');
                videoOutput.src = videoLink;
                videoOutput.style.display = "block";
            })
            .catch(error => console.error('Error:', error));
        });
    </script>

</body>
</html>
