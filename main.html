<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Burme</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
    }

    input, textarea, button {
      width: 90%;
      margin: 10px auto;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      background-color: #00bfff;
      color: white;
      cursor: pointer;
    }

    #videoArea {
      margin-top: 20px;
    }

    footer {
      margin-top: 40px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Smart Burme</h1>
  <div class="container">
    <input type="file" id="uploadImage" accept="image/*" />
    <textarea id="promptText" placeholder="Enter your prompt...">Space Station in space</textarea>
    <button onclick="generateVideo()">Generate</button>

    <div id="videoArea"></div>
  </div>

  <footer>
    <p>Deploy by Aung Myo Kyaw</p>
    <p><a href="https://www.tiktok.com" target="_blank" style="color:#00bfff;">TikTok</a></p>
  </footer>

  <script>
    const apiKey = "sDDYd3VavSHfaW63nsK5kiLiCGvUpBMwBJv6TTOrP6wzl4HbRBtjebc9xCsB";

    function generateVideo() {
      const prompt = document.getElementById("promptText").value;
      const upload = document.getElementById("uploadImage").files[0];

      if (!upload) {
        alert("Please upload an image.");
        return;
      }

      const reader = new FileReader();
      reader.onloadend = function () {
        const imageBase64 = reader.result;

        const myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");

        const raw = JSON.stringify({
          key: apiKey,
          model_id: "svd",
          init_image: imageBase64,
          height: 512,
          width: 512,
          num_frames: 25,
          num_inference_steps: 20,
          min_guidance_scale: 1,
          max_guidance_scale: 3,
          motion_bucket_id: 20,
          noise_aug_strength: 0.02,
          webhook: null,
          track_id: null
        });

        const requestOptions = {
          method: 'POST',
          headers: myHeaders,
          body: raw,
          redirect: 'follow'
        };

        fetch("https://modelslab.com/api/v6/video/img2video", requestOptions)
          .then(response => response.json())
          .then(result => {
            if (result.status === "success" && result.output.length > 0) {
              document.getElementById("videoArea").innerHTML = `
                <p>✅ Video Generated</p>
                <img src="${result.output[0]}" width="100%" />
              `;
            } else {
              document.getElementById("videoArea").innerHTML = "❌ Failed to generate video.";
            }
          })
          .catch(error => {
            console.error(error);
            document.getElementById("videoArea").innerHTML = "❌ Error occurred.";
          });
      };

      reader.readAsDataURL(upload);
    }
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";

    const firebaseConfig = {

      authDomain: "smart-burme-app.firebaseapp.com",
      projectId: "smart-burme-app",
      storageBucket: "smart-burme-app.appspot.com",
      messagingSenderId: "851502425686",
      appId: "1:851502425686:web:f29e0e1dfa84794b4abdf7"
    };

    const app = initializeApp(firebaseConfig);
  </script>
</body>
</html>
