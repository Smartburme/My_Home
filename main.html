</head>
<body>

    <h2>Menu</h2>

    <button>New Chat</button>
    <button>History</button>

    <img src="profile-icon.png" alt="Profile" width="40" height="40">
  </div>  <div class="chat-container">

      <p>အကူညီလိုလား</p>

      <input type="text" id="chatInput" placeholder="Ask something...">

      <button onclick="sendMessage()">Send</button>
    </div>

  </div>  <div class="floating-ball"></div>  <div class="footer">
    Deploy: Mg Aung Myo Kyaw
  </div>  <script src="script.js"></script></body>
