<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Burme - Main</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      background: linear-gradient(-45deg, #0077be, #1a1a1a, #000000, #1e3c72);
      background-size: 400% 400%;
      animation: backgroundShift 10s ease infinite;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .floating-title {
      font-size: 48px;
      font-weight: bold;
      margin: 30px 0 20px;
      animation: float3D 4s ease-in-out infinite, colorChange 6s infinite alternate;
      text-align: center;
    }

    @keyframes float3D {
      0% { transform: rotateY(0deg) translateY(0); }
      25% { transform: rotateY(10deg) translateY(-10px); }
      50% { transform: rotateY(0deg) translateY(0); }
      75% { transform: rotateY(-10deg) translateY(10px); }
      100% { transform: rotateY(0deg) translateY(0); }
    }

    @keyframes colorChange {
      0% { color: #a0a0a0; }
      50% { color: #00ccff; }
      100% { color: #cccccc; }
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .nav-buttons button {
      background: linear-gradient(90deg, #3a8bdc, #00d4ff, #3a8bdc);
      background-size: 200% auto;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      padding: 10px 16px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      transition: background-position 0.5s, transform 0.3s;
      flex: 1 1 30%;
      min-width: 100px;
      max-width: 120px;
    }

    .nav-buttons button:hover {
      background-position: right center;
      transform: scale(1.05);
    }

    .content-area {
      display: flex;
      flex: 1;
      width: 100%;
      padding: 10px;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .box {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      width: 30%;
      min-width: 250px;
      height: 300px;
      overflow-y: auto;
    }

    @media (max-width: 768px) {
      .content-area {
        flex-direction: column;
        align-items: center;
      }

      .box {
        width: 90%;
        margin-bottom: 15px;
      }

      .nav-buttons {
        flex-wrap: wrap;
      }

      .nav-buttons button {
        flex: 1 1 40%;
      }
    }

  </style>
</head>
<body>

  <div class="floating-title">Smart Burme</div>

  <div class="nav-buttons">
    <button>Newfeed</button>
    <button>Message</button>
    <button>Group Chat</button>
    <button>KBZ Pay</button>
    <button>Buy Items</button>
    <button>About Me</button>
    <button>Settings</button>
  </div>

  <div class="content-area">
    <div class="box">Friends List</div>
    <div class="box">Public Posts View</div>
    <div class="box">Group List</div>
  </div>

  <script type="module">
    // Firebase and future logic here
  </script>
</body>
</html>
