<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Burme - Main</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #000000, #1a1a1a, #262626, #000000);
      background-size: 400% 400%;
      animation: backgroundShift 15s ease infinite;
      color: white;
      overflow: hidden;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay-controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      background: linear-gradient(90deg, #3a8bdc, #00d4ff, #3a8bdc);
      background-size: 200% auto;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      animation: float3D 4s ease-in-out infinite, colorPulse 4s ease-in-out infinite;
      box-shadow: 0 0 10px rgba(0, 204, 255, 0.3);
    }

    .btn:hover {
      transform: scale(1.05);
    }

    @keyframes float3D {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    @keyframes colorPulse {
      0% { background-position: 0% center; }
      50% { background-position: 100% center; }
      100% { background-position: 0% center; }
    }

    .title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(0, 204, 255, 0.6);
    }

  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted loop>
      <source src="your-video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="title">Smart Burme Party System</div>

    <div class="overlay-controls">
      <button class="btn" onclick="goToPrivateChat()">One-on-One Voice Chat</button>
      <button class="btn" onclick="goToGroupParty()">Group Voice Party</button>
    </div>
  </div>

  <script>
    function goToPrivateChat() {
      window.location.href = "private_chat.html";
    }

    function goToGroupParty() {
      window.location.href = "group_party.html";
    }
  </script>
</body>
</html>
