<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - SMART BURME</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #1f293a;
    }
    .login-container {
      background: rgba(31, 41, 58, 0.85);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
    }
    .login-container h2 {
      text-align: center;
      color: #0ef;
      margin-bottom: 30px;
    }
    .input-box {
      position: relative;
      margin-bottom: 25px;
    }
    .input-box input {
      width: 100%;
      height: 50px;
      background: transparent;
      border: 2px solid #2c4766;
      border-radius: 40px;
      padding: 0 20px;
      font-size: 1em;
      color: #fff;
      outline: none;
    }
    .input-box label {
      position: absolute;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      color: #ccc;
      pointer-events: none;
      transition: 0.5s;
    }
    .input-box input:focus ~ label,
    .input-box input:valid ~ label {
      top: 5px;
      font-size: 0.8em;
      background: #1f293a;
      padding: 0 6px;
      color: #0ef;
    }
    .btn {
      width: 100%;
      height: 45px;
      background: #0ef;
      border: none;
      border-radius: 40px;
      font-size: 1em;
      color: #1f293a;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn:hover {
      background: #09c;
      box-shadow: 0 0 15px #0ef;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-box">
        <input type="email" id="email" required />
        <label for="email">Gmail</label>
      </div>
      <div class="input-box">
        <input type="password" id="password" required />
        <label for="password">Password</label>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>

  <script type="module">
    // Firebase SDK ထည့်ပါ
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAr7Hv2ApKtNTxF11MhT5cuWeg_Dgsh0TY",
      authDomain: "smart-burme-app.firebaseapp.com",
      projectId: "smart-burme-app",
      storageBucket: "smart-burme-app.appspot.com",
      messagingSenderId: "851502425686",
      appId: "1:851502425686:web:f29e0e1dfa84794b4abdf7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Login successful!");
          window.location.href = "main.html";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    });
  </script>
</body>
</html>
