<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Generator</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>

    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #00b3b3, #0066cc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            animation: float3D 4s ease-in-out infinite;
        }
        @keyframes float3D {
            0% { transform: rotateX(10deg) rotateY(0deg); }
            50% { transform: rotateX(-10deg) rotateY(180deg); }
            100% { transform: rotateX(10deg) rotateY(360deg); }
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #00b3b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Image to Video Generator</h1>
        <p>Click below to generate a video from images.</p>
        <button id="generateButton">Generate Video</button>
    </div>

    <!-- Firebase Configuration -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAr7Hv2ApKtNTxF11MhT5cuWeg_Dgsh0TY",
            authDomain: "smart-burme-app.firebaseapp.com",
            projectId: "smart-burme-app",
            storageBucket: "smart-burme-app.appspot.com",
            messagingSenderId: "851502425686",
            appId: "1:851502425686:web:f29e0e1dfa84794b4abdf7"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>

    <!-- JavaScript to Handle Video Generation -->
    <script>
        document.getElementById('generateButton').addEventListener('click', function() {
            let imageUrls = [
                "https://www.someimage.net/image1.jpg", // Example URL
                "https://www.someimage.net/image2.jpg", // Example URL
                "https://www.someimage.net/image3.jpg"  // Example URL
            ];

            let videoData = {
                "data": [
                    { "url": imageUrls[0], "delay": "3" },
                    { "url": imageUrls[1], "delay": "5" },
                    { "url": imageUrls[2], "delay": "4" }
                ],
                "width": "760",
                "height": "400"
            };

            fetch('https://udayogra-images-to-video-v1.p.rapidapi.com/am?state=videoapi', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-rapidapi-host': 'udayogra-images-to-video-v1.p.rapidapi.com',
                    'x-rapidapi-key': '9ec23714c0msh35458bdb9c8cf0ap1838d4jsna264c2f5d83d'
                },
                body: JSON.stringify(videoData)
            })
            .then(response => response.json())
            .then(data => {
                console.log("Video generated", data);
                alert("Video generation complete!");
            })
            .catch(error => {
                console.error("Error generating video:", error);
                alert("Video generation failed!");
            });
        });
    </script>
</body>
</html>
