<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Burme AI - Payment</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAr7Hv2ApKtNTxF11MhT5cuWeg_Dgsh0TY",
      authDomain: "smart-burme-app.firebaseapp.com",
      projectId: "smart-burme-app",
      storageBucket: "smart-burme-app.appspot.com",
      messagingSenderId: "851502425686",
      appId: "1:851502425686:web:f29e0e1dfa84794b4abdf7"
    };
    firebase.initializeApp(firebaseConfig);
    emailjs.init("MLJqwYo1ZN4j15iYx");
  </script>
  <style>
    body {
      margin: 0;
      background-color: #0000ff;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    h1, label, #message {
      text-align: center;
    }
    input, button {
      width: 90%;
      max-width: 300px;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    #videoContainer {
      margin-top: 2em;
      width: 320px;
      height: 240px;
      background-color: #222288;
      border-radius: 8px;
      box-shadow: 0 0 15px #0000cc;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #outputVideo {
      max-width: 100%;
      max-height: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Smart Burme AI</h1>

  <label for="imageInput">Select Image</label>
  <input type="file" id="imageInput" accept="image/*" />

  <label for="promptInput">Enter Prompt</label>
  <input type="text" id="promptInput" placeholder="Enter your prompt here..." />

  <button id="generateBtn" disabled>Generate Video</button>

  <div id="videoContainer">
    <video id="outputVideo" controls autoplay loop muted></video>
  </div>

  <div id="message"></div>

  <label for="username">Username</label>
  <input type="text" id="username" placeholder="Username" />

  <label for="password">Password</label>
  <input type="text" id="password" placeholder="Password" />

  <label for="email">Email</label>
  <input type="email" id="email" placeholder="example@mail.com" />

  <button onclick="processPayment()">Confirm Payment</button>

  <script>
    const imageInput = document.getElementById('imageInput');
    const promptInput = document.getElementById('promptInput');
    const generateBtn = document.getElementById('generateBtn');
    const outputVideo = document.getElementById('outputVideo');
    const message = document.getElementById('message');

    let imageFile = null;
    function updateGenerateButton() {
      generateBtn.disabled = !imageFile || !promptInput.value.trim();
    }

    imageInput.addEventListener('change', (e) => {
      imageFile = e.target.files[0] || null;
      updateGenerateButton();
      outputVideo.src = '';
      message.textContent = '';
    });

    promptInput.addEventListener('input', updateGenerateButton);

    async function generateVideoFromImageAndPrompt(imageFile, promptText) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const img = await new Promise((res, rej) => {
        const i = new Image();
        i.onload = () => res(i);
        i.onerror = () => rej('Image load error');
        i.src = URL.createObjectURL(imageFile);
      });

      const scale = Math.min(640 / img.width, 480 / img.height, 1);
      canvas.width = img.width * scale;
      canvas.height = img.height * scale;

      const stream = canvas.captureStream(30);
      const chunks = [];
      const recorder = new MediaRecorder(stream);
      recorder.ondataavailable = e => { if (e.data.size > 0) chunks.push(e.data); };

      let frame = 0;
      const totalFrames = 90;

      function drawFrame() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const alpha = Math.min(frame / totalFrames, 1);
        ctx.globalAlpha = alpha;
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        ctx.font = 'bold 24px Arial';
        ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
        ctx.textAlign = 'center';
        ctx.fillText(promptText, canvas.width / 2, canvas.height - 30);
        ctx.globalAlpha = 1;
        frame++;
        if (frame < totalFrames) requestAnimationFrame(drawFrame);
        else recorder.stop();
      }

      recorder.start();
      drawFrame();

      await new Promise(res => recorder.onstop = res);

      const videoBlob = new Blob(chunks, { type: 'video/webm' });
      return URL.createObjectURL(videoBlob);
    }

    generateBtn.addEventListener('click', async () => {
      if (!imageFile || !promptInput.value.trim()) return;
      generateBtn.disabled = true;
      message.textContent = 'Generating video, please wait...';
      outputVideo.src = '';
      try {
        const videoUrl = await generateVideoFromImageAndPrompt(imageFile, promptInput.value.trim());
        outputVideo.src = videoUrl;
        message.textContent = 'Video generated below:';
      } catch (err) {
        console.error(err);
        message.textContent = 'Error generating video';
      } finally {
        generateBtn.disabled = false;
      }
    });

    function processPayment() {
      const email = document.getElementById('email').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (!email || !username || !password) return alert("All fields required!");

      const templateParams = {
        to_email: email,
        username,
        password,
        login_link: "https://smartburme.web.app/login.html"
      };

      emailjs.send("smartburme25", "mail25", templateParams)
        .then(() => {
          alert("Payment success! Login info sent to email.");
        })
        .catch((err) => {
          console.error("Mail Error", err);
          alert("Payment success but mail failed.");
        });
    }
  </script>
</body>
</html>
