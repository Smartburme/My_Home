<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Burme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #3a7bd5, #00d2ff);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        #uploadForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        #fileInput {
            margin: 10px;
        }

        #generateButton {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        #generateButton:hover {
            background-color: #45a049;
        }

        #generationResult {
            margin: 20px 0;
            text-align: center;
        }

        #videoOutput {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 20px;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #222;
            text-align: center;
            padding: 10px;
            color: white;
        }

        footer .deployment-info {
            font-size: 12px;
            color: lightgray;
        }
    </style>
</head>
<body>

    <h1>Smart Burme</h1>

    <!-- Image upload form -->
    <div id="uploadForm">
        <input type="file" id="fileInput" accept="image/*" />
        <button id="generateButton">Generate Video</button>
    </div>

    <!-- Generated video result display -->
    <div id="generationResult">
        <p>Your generated video:</p>
        <img id="videoOutput" src="" alt="Generated Video" style="display:none;">
    </div>

    <!-- Footer with deployment info -->
    <footer>
        <div>
            <p>Deployment by Aung Thuyrain - Wayne</p>
            <p class="deployment-info">AI Model API powered by ModelsLab</p>
        </div>
    </footer>

    <script>
        // Handle the button click to generate the video
        document.getElementById('generateButton').addEventListener('click', function() {
            // You can replace this with your video generation code using the API
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please upload an image first.');
                return;
            }

            // Assuming the API returns a video link after processing
            const videoLink = "https://pub-3626123a908346a7a8be8d9295f44e26.r2.dev/video_generations/ddde786a-a9cb-499f-83d9-f4fa45664404.gif"; // Placeholder

            // Show the generated video
            const videoOutput = document.getElementById('videoOutput');
            videoOutput.src = videoLink;
            videoOutput.style.display = "block";
        });
    </script>

</body>
</html>
