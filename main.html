<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Burme</title>

  <!-- Firebase SDK -->
  <script type="module" src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js"></script>

  <!-- CSS for Floating Effects and Styles -->
  <link rel="stylesheet" href="CSS/styles.css">

  <!-- Main JS -->
  <script type="module" src="interface-bottom/main-bottom.js"></script>
</head>
<body>

  <!-- Page Header -->
  <header>
    <h1>Smart Burme</h1>
  </header>

  <!-- Background -->
  <div class="background-container">
    <img src="background/main.jpg" alt="Background" class="background-image">
  </div>

  <!-- Content Area (For Photo/Video Upload) -->
  <div class="content-area">
    <div class="photo-video-area">
      <h3>Upload Your Post</h3>
      <input type="file" id="uploadInput" accept="image/*,video/*">
      <button id="uploadButton">Upload</button>
    </div>

    <!-- Add Friend, Like, Save, Share Icons -->
    <div class="action-icons">
      <div class="action-icon">
        <ion-icon name="person-add-outline"></ion-icon>
        <span>Add Friend</span>
      </div>
      <div class="action-icon">
        <ion-icon name="heart-outline"></ion-icon>
        <span>Like</span>
      </div>
      <div class="action-icon">
        <ion-icon name="bookmark-outline"></ion-icon>
        <span>Save</span>
      </div>
      <div class="action-icon">
        <ion-icon name="share-social-outline"></ion-icon>
        <span>Share</span>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation (with Floating Effect) -->
  <div class="navigation">
    <ul>
      <li class="list bottom-icon" data-target="home">
        <a href="#">
          <span class="icon">
            <ion-icon name="home-outline"></ion-icon>
          </span>
        </a>
      </li>
      <li class="list bottom-icon" data-target="friend">
        <a href="#">
          <span class="icon">
            <ion-icon name="people-outline"></ion-icon>
          </span>
        </a>
      </li>
      <li class="list bottom-icon" data-target="add">
        <a href="#">
          <span class="icon">
            <ion-icon name="add-circle-outline"></ion-icon>
          </span>
        </a>
      </li>
      <li class="list bottom-icon" data-target="message">
        <a href="#">
          <span class="icon">
            <ion-icon name="chatbubble-outline"></ion-icon>
          </span>
        </a>
      </li>
      <li class="list bottom-icon" data-target="account">
        <a href="#">
          <span class="icon">
            <ion-icon name="person-outline"></ion-icon>
          </span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Firebase Script for Upload Logic -->
  <script>
    const uploadButton = document.getElementById('uploadButton');
    const uploadInput = document.getElementById('uploadInput');
    
    uploadButton.addEventListener('click', function () {
      const file = uploadInput.files[0];
      if (file) {
        const storageRef = firebase.storage().ref('uploads/' + file.name);
        const uploadTask = storageRef.put(file);

        uploadTask.on('state_changed', 
          function(snapshot) {
            // progress function (optional)
            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            console.log('Upload is ' + progress + '% done');
          }, 
          function(error) {
            console.error(error);
          }, 
          function() {
            uploadTask.snapshot.ref.getDownloadURL().then(function(downloadURL) {
              console.log('File available at', downloadURL);
              alert("Upload Successful!");
            });
          });
      } else {
        alert("Please select a file.");
      }
    });
  </script>
</body>
</html>
