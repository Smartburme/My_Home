<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Burme - Main</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(-45deg, #0d47a1, #1976d2, #2196f3, #0d47a1);
      background-size: 400% 400%;
      animation: backgroundShift 10s ease infinite;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .floating-title {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
      animation: float3D 4s ease-in-out infinite, colorChange 6s infinite alternate;
    }

    @keyframes float3D {
      0% { transform: rotateY(0deg) translateY(0); }
      25% { transform: rotateY(10deg) translateY(-10px); }
      50% { transform: rotateY(0deg) translateY(0); }
      75% { transform: rotateY(-10deg) translateY(10px); }
      100% { transform: rotateY(0deg) translateY(0); }
    }

    @keyframes colorChange {
      0% { color: #a0a0a0; }
      50% { color: #00ccff; }
      100% { color: #cccccc; }
    }

    .menu-bar {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    .btn {
      background: linear-gradient(90deg, #3a8bdc, #00d4ff, #3a8bdc);
      background-size: 200% auto;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      padding: 12px 20px;
      text-align: center;
      text-decoration: none;
      transition: background-position 0.5s, transform 0.3s;
    }

    .btn:hover {
      background-position: right center;
      transform: scale(1.05);
    }

    .footer-text {
      position: absolute;
      bottom: 10px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00ccff; }
      to { text-shadow: 0 0 15px #00ccff; }
    }
  </style>
</head>
<body>
  <div class="floating-title">Welcome to Smart Burme</div>

  <div class="menu-bar">
    <a href="#" class="btn">Newfeed</a>
    <a href="#" class="btn">Messages</a>
    <a href="#" class="btn">Group Chat</a>
    <a href="#" class="btn">Buy Items</a>
    <a href="#" class="btn">KBZ Bank</a>
    <a href="#" class="btn">About Me</a>
    <a href="#" class="btn">Settings</a>
  </div>

  <div class="footer-text">Â© 2025 Smart Burme - Powered by Firebase</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAr7Hv2ApKtNTxF11MhT5cuWeg_Dgsh0TY",
      authDomain: "smart-burme-app.firebaseapp.com",
      projectId: "smart-burme-app",
      storageBucket: "smart-burme-app.appspot.com",
      messagingSenderId: "851502425686",
      appId: "1:851502425686:web:f29e0e1dfa84794b4abdf7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
