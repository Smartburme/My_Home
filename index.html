<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading | Smart Burme</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1f293a;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Background animation */
        .container span {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 32px;
            height: 6px;
            background: #2c4766;
            border-radius: 8px;
            transform-origin: left center;
            transform: translate(-50%, -50%) rotate(calc(var(--i) * (360deg / 50))) translateX(128px);
            animation: animateBlink 3s linear infinite;
            animation-delay: calc(var(--i) * (0.06s));
        }
        @keyframes animateBlink {
            0%, 100% {
                background: #0ef;
                box-shadow: 0 0 10px #0ef, 0 0 20px #0ef;
            }
            25% {
                background: #2c4766;
                box-shadow: none;
            }
        }
        /* SMART BURME Text Styling */
        h1 {
            color: #0ef;
            font-size: 1.4em; /* Size adjusted */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- SMART BURME Text -->
        <h1>SMART BURME</h1>
