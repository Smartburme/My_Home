<html lang="en">

  <title>Smart Burme</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(-45deg, #000000, #1a1a1a, #000000, #1a1a1a);
      background-size: 400% 400%;
      animation: backgroundAnimation 10s ease infinite;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    @keyframes backgroundAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #floating-text {
      font-size: 60px;
      font-weight: bold;
      animation: float3D 3s ease-in-out, grayBlueChange 3s ease-in-out;
      perspective: 800px;
    }

    @keyframes float3D {
      0% { transform: rotateY(0deg) translateY(0); }
      25% { transform: rotateY(15deg) translateY(-10px); }
      50% { transform: rotateY(0deg) translateY(0); }
      75% { transform: rotateY(-15deg) translateY(10px); }
      100% { transform: rotateY(0deg) translateY(0); }
    }

    @keyframes grayBlueChange {
      0% { color: #999; }
      50% { color: #66ccff; }
      100% { color: #999; }
    }

    .welcome-text {
      display: none;
      font-size: 24px;
      margin-top: 20px;
      animation: fadeText 2s ease-in-out forwards;
    }

    @keyframes fadeText {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }
