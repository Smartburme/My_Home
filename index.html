<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Burme</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #floating-text {
      font-size: 50px;
      font-weight: bold;
      animation: floating 3s ease-in-out, colorChange 3s ease-in-out infinite;
    }

    @keyframes floating {
      0% { transform: translateY(0); }
      25% { transform: translateY(-20px); }
      50% { transform: translateY(0); }
      75% { transform: translateY(20px); }
      100% { transform: translateY(0); }
    }

    @keyframes colorChange {
      0% { color: #ff6f61; }
      33% { color: #ffcc00; }
      66% { color: #00b5e2; }
      100% { color: #ff6f61; }
    }

    .welcome-text {
      display: none;
      font-size: 24px;
      text-align: center;
      margin-top: 20px;
      animation: textInOut 2s ease-in-out forwards;
    }

    @keyframes textInOut {
      0% { opacity: 0; transform: translateY(50px); }
      50% { opacity: 1; transform: translateY(0); }
      100% { opacity: 1; }
    }

    #buttons {
      display: flex;
      gap: 20px;
      margin-top: 40px;
      opacity: 0;
      animation: fadeIn 2s forwards;
      animation-delay: 5s;
    }

    .btn {
      text-decoration: none;
      background: linear-gradient(45deg, #ff6f61, #ffcc00, #00b5e2);
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 16px;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
    }

    .btn:hover {
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="floating-text">Smart Burme</div>

  <div id="welcome-text" class="welcome-text">
    Smart Burme App မှ ကြိုဆိုပါတယ်
  </div>

  <div id="buttons">
    <a href="login.html" class="btn">Login</a>
    <a href="registration.html" class="btn">Sign Up</a>
    <a href="forget password.html" class="btn">Forgot Password</a>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById("welcome-text").style.display = "block";
    }, 3000);
  </script>
</body>
</html>
